plugins {
    id 'application'
}

application {
    mainClass = 'org.pirgeo.example.MicrometerStandalone'
}

group 'org.pirgeo.example'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.micrometer:micrometer-core:1.9.2'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
}

test {
    useJUnitPlatform()
}